<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fleet Management — Login</title>
<style>
body{font-family: Arial, sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f3f4f6;margin:0}
.card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06);width:360px}
h2{text-align:center;margin:0 0 18px}
label{display:block;margin-top:12px;font-size:14px}
input[type="email"], input[type="password"]{width:100%;padding:10px;margin-top:6px;border:1px solid #d1d5db;border-radius:6px}
button{margin-top:18px;width:100%;padding:10px;border-radius:6px;border:0;background:#0b5ed7;color:#fff;font-weight:600;cursor:pointer}
.hint{font-size:13px;color:#6b7280;margin-top:10px;text-align:center}
</style>
</head>
<body>
<div class="card">
<h2>Fleet Management — Admin Login</h2>
<form id="loginForm" onsubmit="return false;">
<label for="email">Email</label>
<input id="email" type="email" placeholder="admin@gmail.com" required />


<label for="password">Password</label>
<input id="password" type="password" placeholder="admin1234" required />


<button id="loginBtn" type="submit">Login</button>
</form>
<div class="hint">Use <strong>admin@gmail.com</strong> / <strong>admin1234</strong></div>
</div>


<script>
const VALID_EMAIL = 'admin@gmail.com';
const VALID_PASSWORD = 'admin1234';


document.getElementById('loginBtn').addEventListener('click', () => {
const email = document.getElementById('email').value.trim();
const pwd = document.getElementById('password').value;


if (email === VALID_EMAIL && pwd === VALID_PASSWORD) {
alert('Login success');
// Redirect to admin.html
window.location.href = 'admin.html';
} else {
alert('Wrong email or password');
}
});
</script>
</body>
</html>
